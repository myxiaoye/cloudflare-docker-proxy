name = "cloudflare-docker-proxy"
compatibility_date = "2023-12-01"

[dev]
ip = "0.0.0.0"
port = 8787
local_protocol = "http"

[env.dev.vars]
MODE = "debug"
TARGET_UPSTREAM = "https://registry-1.docker.io"

[env.production]
name = "cloudflare-docker-proxy"
 routes = [
   { pattern = "dk.myxy.us.kg", custom_domain = true },
   { pattern = "qu.myxy.us.kg", custom_domain = true },
   { pattern = "gc.myxy.us.kg", custom_domain = true },
   { pattern = "k8.myxy.us.kg", custom_domain = true },
   { pattern = "ks.myxy.us.kg", custom_domain = true },
   { pattern = "gh.myxy.us.kg", custom_domain = true },
   { pattern = "cl.myxy.us.kg", custom_domain = true },
 ]

[env.production.vars]
MODE = "production"
TARGET_UPSTREAM = ""

[env.staging]
name = "cloudflare-docker-proxy-staging"
 route = { pattern = "ds.myxy.us.kg", custom_domain = true }

[env.staging.vars]
MODE = "staging"
TARGET_UPSTREAM = ""
